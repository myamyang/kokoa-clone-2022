<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <!-- To Do: Lighting Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <!-- Use class="login-form" instead id="login-form "-->
    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <a class="login-form__a" href="#">Find kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
